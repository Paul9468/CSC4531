<div class="w3-margin" layout="column" ng-controller="AutoCompleteController">

    <br>
    <p>This is the recipe creation page.</p>


    <div class="w3-row">
        <div class="w3-half w3-container">

            <form autocomplete="off">
                <div class="autocomplete" style="width:300px;">
                    <input id="componentForm" type="text" name="myCountry" placeholder="Item" required>
                </div>
                <input type="submit" ng-click="addComponent()">
            </form>

            <p>
                Componants:
                <li ng-repeat="item in compList">
                    {{item}}
                </li>
            </p>

        </div>
        <div class="w3-half w3-container">

            <form autocomplete="off">
                <div class="autocomplete" style="width:300px;">
                    <input id="productForm" type="text" name="myCountry" placeholder="Item" required>
                </div>
                <input type="submit" ng-click="addProduct()">
            </form>

            <p>
                Products:
                <li ng-repeat="item in prodList">
                    {{item}}
                </li>
            </p>

        </div>
    </div>


    <br />
    <button ng-click="gotohome()"
            type="button" class="w3-btn w3-red w3-round-small">
        Go back to home!
    </button>
    <button ng-click="reloadItemsList()"
            type="button" class="w3-btn w3-red w3-round-small">
        Reload items list from API
    </button>

</div>
